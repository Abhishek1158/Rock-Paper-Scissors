<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="RockPaper.css">

</head>
<body>
    <h1>Rock Paper Scissor!!</h1>
    <div class="choices">
        <div class="choice"id="rock">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRd2X8oevwGV1vo-4COOsk7A8gv2IzWq3wJQVrZnVGvUt9eZkimf-A3ZAP4jixGYaQGMj0&usqp=CAU">
        </div>
        <div class="choice"id="paper">
            <img src="https://i0.wp.com/wrpsa.com/wp-content/uploads/2021/08/paper.png?resize=413,386&ssl=1">
        </div>
        <div class="choice"id="scissor">
            <img src="https://wrpsa.com/wp-content/uploads/2021/08/scissors.png">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>User</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>

    </div>


    <div class="message">
        <p id="msg">Play Your Turn..</p>
    </div>


    <script src="RockPaper.js"></script>
</body>
</html>
